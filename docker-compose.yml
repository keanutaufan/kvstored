services:
  cassandra-asia:
    image: cassandra:4.1
    container_name: cassandra-asia
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=Asia
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9042:9042"
    volumes:
      - cassandra-asia-data:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra-europe:
    image: cassandra:4.1
    container_name: cassandra-europe
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=Europe
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9043:9042"
    volumes:
      - cassandra-europe-data:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra-america:
    image: cassandra:4.1
    container_name: cassandra-america
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=America
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9044:9042"
    volumes:
      - cassandra-america-data:/var/lib/cassandra
    networks:
      - cassandra-net

  kafka:
    image: apache/kafka:3.9.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_L OG_RETENTION_BYTES: 1073741824
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - cassandra-net

volumes:
  cassandra-asia-data:
  cassandra-europe-data:
  cassandra-america-data:
  kafka-data:

networks:
  cassandra-net:
    driver: bridge
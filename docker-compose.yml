services:
  cassandra-asia:
    image: cassandra:4.1
    container_name: cassandra-asia
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=Asia
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9042:9042"
    volumes:
      - cassandra-asia-data:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra-europe:
    image: cassandra:4.1
    container_name: cassandra-europe
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=Europe
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9043:9042"
    volumes:
      - cassandra-europe-data:/var/lib/cassandra
    networks:
      - cassandra-net

  cassandra-america:
    image: cassandra:4.1
    container_name: cassandra-america
    restart: unless-stopped
    environment:
      - CASSANDRA_CLUSTER_NAME=TestCluster
      - CASSANDRA_DC=America
      - CASSANDRA_RACK=RAC1
      - CASSANDRA_SEEDS=cassandra-asia,cassandra-europe,cassandra-america
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    ports:
      - "9044:9042"
    volumes:
      - cassandra-america-data:/var/lib/cassandra
    networks:
      - cassandra-net

    kafka1:
      image: apache/kafka:3.9.0
      container_name: kafka1
      ports:
        - "9092:9092"
      environment:
        KAFKA_PROCESS_ROLES: broker,controller
        KAFKA_NODE_ID: 1
        KAFKA_BROKER_ID: 1
        KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
        KAFKA_LISTENERS: INTERNAL://kafka1:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka1:9093
        KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka1:29092,EXTERNAL://kafka1:9092
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
        KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
        KAFKA_LOG_DIRS: /var/lib/kafka/data
        KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"
        KAFKA_MIN_INSYNC_REPLICAS: 2
      volumes:
        - kafka1-data:/var/lib/kafka/data
      networks:
        - cassandra-net

  kafka2:
    image: apache/kafka:3.9.0
    container_name: kafka2
    ports:
      - "9093:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 2
      KAFKA_BROKER_ID: 2
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: INTERNAL://kafka2:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka2:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka2:29092,EXTERNAL://kafka2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka2-data:/var/lib/kafka/data
    networks:
      - cassandra-net

  kafka3:
    image: apache/kafka:3.9.0
    container_name: kafka3
    ports:
      - "9094:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 3
      KAFKA_BROKER_ID: 3
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      KAFKA_LISTENERS: INTERNAL://kafka3:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka3:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka3:29092,EXTERNAL://kafka3:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms128M"
      KAFKA_MIN_INSYNC_REPLICAS: 2
    volumes:
      - kafka3-data:/var/lib/kafka/data
    networks:
      - cassandra-net

  kvstored1:
    build: api/
    container_name: kvstored1
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - PORT=8000
      - NODE_ID=kvstored1
      - CASSANDRA_HOSTS=cassandra-asia,cassandra-europe,cassandra-america
      - KAFKA_HOSTS=KAFKA_HOSTS=kafka1:9092,kafka2:9092,kafka3:9092
    ports:
      - "8001:8000"
    networks:
      - cassandra-net

  kvstored2:
    build: api/
    container_name: kvstored2
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - PORT=8000
      - NODE_ID=kvstored2
      - CASSANDRA_HOSTS=cassandra-asia,cassandra-europe,cassandra-america
      - KAFKA_HOSTS=kafka1:9092,kafka2:9092,kafka3:9092
    ports:
      - "8002:8000"
    networks:
      - cassandra-net

  kvstored3:
    build: api/
    container_name: kvstored3
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - PORT=8000
      - NODE_ID=kvstored3
      - CASSANDRA_HOSTS=cassandra-asia,cassandra-europe,cassandra-america
      - KAFKA_HOSTS=kafka1:9092,kafka2:9092,kafka3:9092
    ports:
      - "8003:8000"
    networks:
      - cassandra-net

volumes:
  cassandra-asia-data:
  cassandra-europe-data:
  cassandra-america-data:
  kafka1-data:
  kafka2-data:
  kafka3-data:

networks:
  cassandra-net:
    driver: bridge